<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Nova Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> {# Link para CSS (opcional) #}
</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>

    {# Exibir flash messages #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>
        <div>
            <label for="data_prevista">Data Prevista:</label>
            <input type="date" id="data_prevista" name="data_prevista" required>
        </div>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <p><a href="{{ url_for('listar_tarefas') }}">Voltar para a Lista</a></p>
</body>
</html>
